<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule seu IMC - Novatra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='img/novatra_logo_white.png') }}" alt="Novatra Logo" class="logo">
    <h1>Calcule seu IMC agora!</h1>
    <p>Preencha seus dados e receba automaticamente um relatório em PDF no seu e-mail.</p>

    <form id="form-imc" action="{{ url_for('imc.calculo') }}" method="post">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="sobrenome" placeholder="Sobrenome" required>
      <input type="text" name="cidade" placeholder="Cidade" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="numero" placeholder="Número" required>
      <input type="text" name="altura" placeholder="Altura (m)" required>
      <input type="text" name="peso" placeholder="Peso (kg)" required>
      <button type="submit">Gerar meu relatório ➜</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script>
    document.getElementById("form-imc").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        nome: form.nome.value,
        sobrenome: form.sobrenome.value,
        cidade: form.cidade.value,
        email: form.email.value,
        numero: form.numero.value,
        altura: form.altura.value,
        peso: form.peso.value
      };

      try {
        const response = await fetch("{{ url_for('imc.calculo') }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "ok") {
          window.location.href = "{{ url_for('imc.sucesso') }}";
        } else {
          alert("Erro: " + result.mensagem);
        }
      } catch (err) {
        alert("Erro ao enviar: " + err);
      }
    });
  </script>
</body>
</html>
