<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso - Novatra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img id="logo" src="{{ url_for('static', filename='img/novatra_logo_black.png') }}" alt="Novatra Logo" class="logo">
    </div>

    <h1>Relat√≥rio enviado com sucesso! üéâ</h1>
    <p>Verifique seu e-mail, seu relat√≥rio de IMC j√° foi enviado.</p>

    <!-- Bot√µes -->
    <div class="actions">
      <a href="{{ url_for('imc.index') }}" class="btn-primary">‚¨Ö Voltar para o in√≠cio</a>
      {% if file_url %}
      <a href="{{ file_url }}" class="btn-secondary" download>‚¨á Baixar Relat√≥rio</a>
      {% endif %}
    </div>
  </div>

  <script>
    // Aplica o tema salvo no localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme") || "light";
      const body = document.body;
      const logo = document.getElementById("logo");

      if (theme === "dark") {
        body.classList.add("dark");
        logo.src = "{{ url_for('static', filename='img/novatra_logo_white.png') }}";
      } else {
        body.classList.remove("dark");
        logo.src = "{{ url_for('static', filename='img/novatra_logo_black.png') }}";
      }
    });
  </script>
</body>
</html>
